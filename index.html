    <style>
        /* RESET E BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Arial', sans-serif;
            background: #f8f9fa;
            padding: 10mm;
            color: #333;
            margin: 0;
            line-height: 1.4;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Prevenir zoom em inputs no iOS */
        input, textarea, select {
            font-size: 16px !important;
            -webkit-appearance: none;
            appearance: none;
        }

        /* PÁGINA */
        .page {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto 20px;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            page-break-after: always;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px;
            border-radius: 8px;
            overflow: hidden;
        }

        .page:last-child {
            page-break-after: avoid;
        }

        .page.empty {
            display: none;
        }

        /* CABEÇALHO */
        .header {
            padding: 15px 25px;
            border-bottom: 3px solid #2c5aa0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .doctor-logo {
            font-size: 28px;
            font-weight: bold;
            color: #2c5aa0;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #2c5aa0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .doctor-info {
            flex: 1;
            margin-left: 20px;
        }

        .doctor-name {
            font-size: 22px;
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 3px;
            border: none;
            background: transparent;
            width: 100%;
        }

        .doctor-name:focus {
            outline: 2px solid #667eea;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 4px;
        }

        .specialty {
            font-size: 16px;
            color: #666;
            margin-bottom: 2px;
            border: none;
            background: transparent;
            width: 100%;
        }

        .specialty:focus {
            outline: 2px solid #667eea;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 4px;
        }

        .credentials {
            font-size: 13px;
            color: #888;
            border: none;
            background: transparent;
            width: 100%;
        }

        .credentials:focus {
            outline: 2px solid #667eea;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 4px;
        }

        .prescription-title {
            background: #2c5aa0 !important;
            color: white !important;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .prescription-title input {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .prescription-title input:focus {
            outline: 1px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        /* CONTEÚDO */
        .content {
            padding: 20px 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px;
        }

        /* INFORMAÇÕES DO PACIENTE */
        .patient-info {
            background: #f8f9fa;
            border-left: 4px solid #2c5aa0;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 0 6px 6px 0;
        }

        .patient-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 8px;
        }

        .patient-row:last-child {
            margin-bottom: 0;
        }

        .patient-field {
            display: flex;
            align-items: center;
        }

        .field-label {
            font-weight: bold;
            color: #2c5aa0;
            margin-right: 8px;
            min-width: 70px;
            font-size: 13px;
        }

        .field-value {
            color: #555;
            background: transparent;
            border: none;
            outline: none;
            font-size: 13px;
            padding: 2px 5px;
            border-bottom: 1px dashed #ccc;
            flex: 1;
        }

        .field-value:focus {
            border-bottom-color: #2c5aa0;
            background: rgba(44, 90, 160, 0.05);
            outline: 1px solid #2c5aa0;
            border-radius: 4px;
        }

        /* CONTAINER DE FÓRMULAS */
        .formulas-container {
            margin-top: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* SEÇÃO DE FÓRMULA */
        .formula-section {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            overflow: visible;
            position: relative;
            flex: 0 0 auto;
            min-height: auto;
            transition: all 0.3s ease;
        }

        /* BOTÃO REMOVER FÓRMULA */
        .remove-formula-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 14px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }

        .remove-formula-btn:hover {
            background: #c82333;
            transform: scale(1.1);
            opacity: 1;
        }

        /* CABEÇALHO DA FÓRMULA */
        .formula-header {
            background: #2c5aa0 !important;
            color: white !important;
            padding: 8px 40px 8px 15px;
            font-weight: bold;
            font-size: 14px;
            position: relative;
            border-radius: 6px 6px 0 0;
        }

        .formula-header input {
            background: transparent;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
            width: 100%;
        }

        .formula-header input:focus {
            outline: 1px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        /* CONTEÚDO DA FÓRMULA */
        .formula-content {
            padding: 12px;
        }

        .medication-item {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            border-left: 3px solid #28a745;
        }

        .medication-name {
            font-weight: bold;
            color: #2c5aa0;
            font-size: 13px;
            margin-bottom: 5px;
            border: none;
            background: transparent;
            width: 100%;
        }

        .medication-name:focus {
            outline: 1px solid #2c5aa0;
            background: rgba(44, 90, 160, 0.05);
            border-radius: 4px;
        }

        .medication-composition {
            font-size: 11px;
            color: #666;
            line-height: 1.3;
            margin-bottom: 6px;
            border: none;
            background: transparent;
            width: 100%;
            min-height: 60px;
            resize: vertical;
            overflow: visible;
        }

        .medication-composition:focus {
            outline: 1px solid #2c5aa0;
            background: rgba(44, 90, 160, 0.05);
            border-radius: 4px;
        }

        .medication-instructions {
            background: #e8f4f8 !important;
            padding: 6px;
            border-radius: 3px;
            font-size: 11px;
            color: #2c5aa0;
        }

        .posology {
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 3px;
            border: none;
            background: transparent;
            width: 100%;
            font-size: 11px;
        }

        .posology:focus {
            outline: 1px solid #dc3545;
            background: rgba(220, 53, 69, 0.05);
            border-radius: 4px;
        }

        .duration, .notes {
            border: none;
            background: transparent;
            width: 100%;
            margin-bottom: 2px;
            font-size: 11px;
        }

        .duration:focus, .notes:focus {
            outline: 1px solid #2c5aa0;
            background: rgba(44, 90, 160, 0.05);
            border-radius: 4px;
        }

        /* BOTÃO ADICIONAR FÓRMULA */
        .add-formula-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 250px;
        }

        .add-formula-btn:hover,
        .add-formula-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        /* CRONOGRAMA */
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 12px;
            border-radius: 8px;
            overflow: hidden;
        }

        .schedule-table th,
        .schedule-table td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
        }

        .schedule-table th {
            background: #2c5aa0 !important;
            color: white !important;
            font-weight: bold;
        }

        .schedule-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .schedule-table textarea {
            border: none;
            background: transparent;
            width: 100%;
            text-align: center;
            resize: vertical;
            font-size: 11px;
            min-height: 30px;
            overflow: visible;
        }

        .schedule-table textarea:focus {
            outline: 1px solid #2c5aa0;
            background: rgba(44, 90, 160, 0.05);
            border-radius: 4px;
        }

        /* ADVERTÊNCIAS */
        .warnings {
            background: #fff3cd !important;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
        }

        .warning-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            border: none;
            background: transparent;
            width: 100%;
        }

        .warning-title:focus {
            outline: 1px solid #856404;
            background: rgba(133, 100, 4, 0.05);
            border-radius: 4px;
        }

        .warning-title::before {
            content: "⚠️";
            margin-right: 8px;
        }

        .warning-list {
            font-size: 12px;
            color: #856404;
            line-height: 1.4;
            border: none;
            background: transparent;
            width: 100%;
            min-height: 80px;
            resize: vertical;
            overflow: visible;
        }

        .warning-list:focus {
            outline: 1px solid #856404;
            background: rgba(133, 100, 4, 0.05);
            border-radius: 4px;
        }

        /* ASSINATURA */
        .signature-section-highlight {
            background: #f8f9fa;
            border: 2px solid #2c5aa0;
            border-radius: 8px;
            padding: 35px;
            margin: 30px 0;
            text-align: center;
            min-height: 200px;
        }

        .signature-line-highlight {
            border-bottom: 2px solid #2c5aa0;
            width: 300px;
            height: 60px;
            margin: 25px auto 20px;
        }

        .doctor-details-highlight {
            margin-top: 15px;
        }

        .doctor-details-highlight input {
            font-size: 14px;
            color: #2c5aa0;
            border: none;
            background: transparent;
            text-align: center;
            width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .doctor-details-highlight input:focus {
            outline: 1px solid #2c5aa0;
            background: rgba(44, 90, 160, 0.05);
            border-radius: 4px;
        }

        .signature-date {
            margin-top: 20px;
            font-size: 13px;
            color: #2c5aa0;
            font-style: italic;
        }

        /* RODAPÉ FIXO */
        .contact-footer {
            background: #2c5aa0 !important;
            color: white !important;
            padding: 12px 30px;
            text-align: center;
            font-size: 11px;
            line-height: 1.5;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 100;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        /* BOTÃO IMPRIMIR/PDF */
        .print-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
            display: block;
            width: auto;
            min-width: 220px;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .print-btn::before {
            content: "📄 ";
            font-size: 18px;
            margin-right: 5px;
        }

        /* PWA Install Banner */
        .pwa-banner {
            position: fixed;
            bottom: max(80px, calc(80px + env(safe-area-inset-bottom)));
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2c5aa0 0%, #667eea 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(44, 90, 160, 0.4);
            padding: 20px;
            display: none;
            z-index: 999;
            animation: slideUp 0.4s ease-out;
        }

        .pwa-banner.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .pwa-banner h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .pwa-banner p {
            margin: 0 0 15px;
            font-size: 14px;
            opacity: 0.9;
        }

        .pwa-banner-buttons {
            display: flex;
            gap: 10px;
        }

        .pwa-btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pwa-install {
            background: white;
            color: #2c5aa0;
        }

        .pwa-dismiss {
            background: transparent;
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
        }

        /* ESTILOS DE IMPRESSÃO */
        @media print {
            body {
                background: white !important;
                padding: 0 !important;

                display: none !important;
            }

            }
            
            .formula-section {
                overflow: visible !important;
                page-break-inside: avoid;
                margin-bottom: 10px !important;
            }
            
            .signature-section-highlight {
                page-break-inside: avoid;
            }
            
            .warnings {
                page-break-inside: avoid;

            .schedule-table {
                page-break-inside: avoid;
            }

                height: auto !important;

            }
            
            /* Manter cores na impressão */
            .header {
                -webkit-print-color-adjust: exact !important;

            }

            .prescription-title {
                background: #2c5aa0 !important;
                color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .formula-header {
                background: #2c5aa0 !important;
                color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .medication-instructions {
                background: #e8f4f8 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .schedule-table th {
                background: #2c5aa0 !important;
                color: white !important;

            }

                background: #fff3cd !important;

                print-color-adjust: exact !important;
            }
            
            /* RODAPÉ FIXO NA IMPRESSÃO */
            .contact-footer {

                bottom: 0 !important;

                background: #2c5aa0 !important;
                color: white !important;
                padding: 8px 15px !important;
                font-size: 9px !important;
                text-align: center !important;
                z-index: 999999 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-bottom: max(80px, calc(80px + env(safe-area-inset-bottom)));
            }
            
            .page {
                width: 100%;
                margin-bottom: 15px;
                border-radius: 12px;
            }
            
            .patient-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .doctor-info {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .contact-footer {
                font-size: 10px;
                padding: 10px 15px;
            }
            
            .signature-line-highlight {
                width: 250px;
            }
            
            .signature-section-highlight {
                padding: 25px 15px;
            }

            .pwa-banner {
                left: 10px;
                right: 10px;
            }
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

    <!-- PÁGINA 1 - PRIMEIRA PRESCRIÇÃO -->
    <div class="page" id="page1">

        <div class="header">
            <div class="header-content">
                <div class="doctor-logo">GP</div>
                <div class="doctor-info">
                    <input type="text" class="doctor-name" value="Dr. Guili Pech" placeholder="Nome do Médico">
                    <input type="text" class="specialty" value="Cardiologia Clínica" placeholder="Especialidade">
                    <input type="text" class="credentials" value="CRM 52.86323-8 | RQE Cardiologia: 25121" placeholder="Credenciais">
                </div>
            </div>
            
            <div class="prescription-title">
                <input type="text" value="PRESCRIÇÃO MÉDICA - USO ORAL" placeholder="Título da Prescrição">
            </div>
        </div>

        <div class="content">
            <!-- DADOS DO PACIENTE -->
            <div class="patient-info">

    <!-- PWA Install Banner -->
    <div class="pwa-banner" id="pwaBanner">
        <h3>📱 Instalar Aplicativo</h3>
        <p>Adicione o Prescrição Pech à sua tela inicial!</p>
        <div class="pwa-banner-buttons">
            <button class="pwa-btn pwa-install" onclick="installPWA()">Instalar</button>
            <button class="pwa-btn pwa-dismiss" onclick="dismissPWA()">Agora não</button>
        </div>

    <script>
        // VARIÁVEIS GLOBAIS
        let formulaCount = 2;
        let actionHistory = [];
        let removedFormulas = [];
        let deferredPrompt;

        // MAPEAMENTO DE FÓRMULAS PARA CRONOGRAMA
        const formulaSchedule = {
            1: { time: '8h00\n(manhã)', medication: '• 1 dose Fórmula Imuno-respiratória', observation: 'Com café da manhã' },
            2: { time: '21h00\n(noite)', medication: '• 1 sachê Fórmula Sono e Relaxamento', observation: '1-2h antes de dormir, dissolver em 200ml água' }
        };

        // FUNÇÃO PARA AUTO-AJUSTAR ALTURA DOS TEXTAREAS
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            const minHeight = 30;
            const newHeight = Math.max(minHeight, textarea.scrollHeight);
            textarea.style.height = newHeight + 'px';
        }

        // FUNÇÃO PARA ADICIONAR LISTENERS AOS TEXTAREAS
        function addTextareaListeners() {
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                autoResizeTextarea(textarea);
                
                textarea.addEventListener('input', function() {
                    autoResizeTextarea(this);
                });
                
                textarea.addEventListener('focus', function() {
                    autoResizeTextarea(this);
                });
                
                textarea.addEventListener('paste', function() {
                    setTimeout(() => autoResizeTextarea(this), 10);
                });
            });
        }

        // INICIALIZAÇÃO
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            syncDoctorData();
            updateSchedule();
            checkEmptyPages();
            addTextareaListeners();
            
            // Verificar ambiente e registrar service worker se possível
            if (isSecureContext()) {
                registerServiceWorker();
            } else {
                console.log('Aplicação rodando em modo básico (sem recursos PWA)');
            }
            
            // Prevenir zoom duplo toque no iOS
            preventDoubleTapZoom();
        });
        
        // Verificar se está em contexto seguro
        function isSecureContext() {
            // Verifica se não está em iframe sandboxed
            try {
                const test = window.localStorage;
                return window.self === window.top && 
                       (window.location.protocol === 'https:' || 
                        window.location.hostname === 'localhost' || 
                        window.location.hostname === '127.0.0.1');
            } catch (e) {
                return false;
            }
        }

        // ATUALIZAR DATA ATUAL
        function updateCurrentDate() {
            const today = new Date();
            const months = [
                'janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho',
                'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'
            ];
            
            const day = today.getDate();
            const month = months[today.getMonth()];
            const year = today.getFullYear();
            
            document.getElementById('currentDate').textContent = `${day} de ${month} de ${year}`;
            
            // Atualizar campo de data do paciente
            const dateField = document.querySelector('.field-value[placeholder="Data da consulta"]');
            if (dateField && dateField.value === '') {
                dateField.value = today.toLocaleDateString('pt-BR');
            }
        }

        // FUNÇÃO PARA ADICIONAR NOVA FÓRMULA
        function addFormula() {
            formulaCount++;
            
            const action = {
                type: 'add',
                formulaId: formulaCount,
                timestamp: Date.now()
            };
            
            const newFormulaHTML = createFormulaHTML(formulaCount);
            
            const currentContainer = document.querySelector('.formulas-container');
            currentContainer.insertAdjacentHTML('beforeend', newFormulaHTML);
            
            addScheduleRow(formulaCount);
            actionHistory.push(action);
            syncDoctorData();
            checkEmptyPages();
            addTextareaListeners();
            
            // Animar entrada
            const newFormula = document.querySelector(`[data-formula-id="${formulaCount}"]`);
            if (newFormula) {
                newFormula.classList.add('animate-fade-in');
                newFormula.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // FUNÇÃO PARA REMOVER FÓRMULA
        function removeFormula(formulaId) {
            const formula = document.querySelector(`[data-formula-id="${formulaId}"]`);
            if (!formula) return;
            
            if (!confirm('Tem certeza que deseja remover esta fórmula?')) {
                return;
            }
            
            const formulaData = {
                id: formulaId,
                html: formula.outerHTML,
                scheduleData: formulaSchedule[formulaId] || null
            };
            
            formula.style.transition = 'all 0.3s ease';
            formula.style.transform = 'translateX(-100%)';
            formula.style.opacity = '0';
            
            setTimeout(() => {
                formula.remove();
                removeScheduleRow(formulaId);
                
                const action = {
                    type: 'remove',
                    formulaId: formulaId,
                    formulaData: formulaData,
                    timestamp: Date.now()
                };
                
                actionHistory.push(action);
                removedFormulas.push(formulaData);
                checkEmptyPages();
            }, 300);
        }

        // CRIAR HTML DE NOVA FÓRMULA
        function createFormulaHTML(number) {
            return `
                <div class="formula-section" data-formula-id="${number}">
                    <button class="remove-formula-btn" onclick="removeFormula(${number})" title="Remover esta fórmula">
                        ❌
                    </button>
                    <div class="formula-header">
                        <input type="text" value="${number}️⃣ NOVA FÓRMULA" placeholder="Nome da fórmula">
                    </div>
                    <div class="formula-content">
                        <div class="medication-item">
                            <input type="text" class="medication-name" value="Manipular em comprimidos:" placeholder="Tipo de manipulação">
                            <textarea class="medication-composition" placeholder="Digite a composição da fórmula">• Ativo principal .......................... 250mg
• Ativo secundário ................... 100mg
• Excipiente qsp ....................... 1 comprimido</textarea>
                            <div class="medication-instructions">
                                <input type="text" class="posology" value="Posologia: 1 dose por dia conforme orientação médica" placeholder="Posologia">
                                <input type="text" class="duration" value="Duração: Uso contínuo - Manipular para 1 mês" placeholder="Duração do tratamento">
                                <input type="text" class="notes" value="Tomar preferencialmente com refeições" placeholder="Observações">
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ATUALIZAR CRONOGRAMA
        function updateSchedule() {
            const scheduleTableBody = document.getElementById('scheduleTableBody');
            scheduleTableBody.innerHTML = '';
            
            const sortedSchedule = Object.entries(formulaSchedule)
                .filter(([id]) => document.querySelector(`[data-formula-id="${id}"]`))
                .sort((a, b) => {
                    const timeA = parseInt(a[1].time.match(/\d+/)[0]);
                    const timeB = parseInt(b[1].time.match(/\d+/)[0]);
                    return timeA - timeB;
                });
            
            sortedSchedule.forEach(([id, data]) => {
                const rowHTML = `
                    <tr data-schedule-id="${id}">
                        <td><textarea>${data.time}</textarea></td>
                        <td><textarea>${data.medication}</textarea></td>
                        <td><textarea>${data.observation}</textarea></td>
                    </tr>
                `;
                scheduleTableBody.insertAdjacentHTML('beforeend', rowHTML);
            });
            
            addTextareaListeners();
        }

        // ADICIONAR LINHA AO CRONOGRAMA
        function addScheduleRow(formulaNumber) {
            const timeSlots = ['9h00', '10h00', '11h00', '14h00', '15h00', '16h00', '17h00', '18h00', '20h00', '22h00'];
            const timeIndex = formulaNumber - 3;
            
            formulaSchedule[formulaNumber] = {
                time: `${timeSlots[timeIndex] || (8 + timeIndex) + 'h00'}\n(horário)`,
                medication: `• 1 dose ${formulaNumber}ª Fórmula`,
                observation: 'Conforme orientação médica'
            };
            
            updateSchedule();
        }

        // REMOVER LINHA DO CRONOGRAMA
        function removeScheduleRow(formulaId) {
            delete formulaSchedule[formulaId];
            updateSchedule();
        }

        // VERIFICAR PÁGINAS VAZIAS
        function checkEmptyPages() {
            const pages = document.querySelectorAll('.page');
            
            pages.forEach(page => {
                const hasFormulas = page.querySelector('.formula-section');
                const hasSchedule = page.querySelector('.schedule-table');
                const hasSignature = page.querySelector('.signature-section-highlight');
                const hasWarnings = page.querySelector('.warnings');
                
                if (!hasFormulas && !hasSchedule && !hasSignature && !hasWarnings) {
                    page.classList.add('empty');
                } else {
                    page.classList.remove('empty');
                }
            });
        }

        // SINCRONIZAR DADOS DO MÉDICO
        function syncDoctorData() {
            const doctorInputs = document.querySelectorAll('.doctor-name, .specialty, .credentials');
            
            doctorInputs.forEach((input) => {
                input.addEventListener('input', function() {
                    const className = this.className;
                    const allSimilar = document.querySelectorAll('.' + className);
                    
                    allSimilar.forEach(similarInput => {
                        if (similarInput !== this) {
                            similarInput.value = this.value;
                        }
                    });
                });
            });
        }

        // GERAR PDF (IMPRESSÃO)
        function generatePDF() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '⏳ Gerando PDF...';
            btn.disabled = true;
            
            checkEmptyPages();
            
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                autoResizeTextarea(textarea);
            });
            
            setTimeout(() => {
                window.print();
                
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 500);
        }

        // PWA SERVICE WORKER
        function registerServiceWorker() {
            // Verificar se pode usar Service Worker com segurança
            try {
                if (!('serviceWorker' in navigator)) {
                    console.log('Service Worker não suportado neste navegador');
                    return;
                }
                
                // Verificar se está em contexto seguro
                if (window.location.protocol !== 'https:' && 
                    window.location.hostname !== 'localhost' && 
                    window.location.hostname !== '127.0.0.1') {
                    console.log('Service Worker requer HTTPS');
                    return;
                }
                
                // Verificar se não está em iframe sandboxed
                if (window.self !== window.top) {
                    console.log('Service Worker não disponível em iframe');
                    return;
                }
                
                const swContent = `
                    const CACHE_NAME = 'prescricao-pech-v2';
                    const urlsToCache = [
                        '/',
                        '/index.html'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => response || fetch(event.request))
                        );
                    });
                `;

                const blob = new Blob([swContent], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(reg => console.log('Service Worker registrado com sucesso'))
                    .catch(err => console.warn('Service Worker não pôde ser registrado:', err.message));
                    
            } catch (error) {
                console.warn('Erro ao verificar Service Worker:', error.message);
                // Continua funcionando sem PWA
            }
        }

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            // Verificar se está em contexto apropriado para PWA
            if (window.self !== window.top || window.location.protocol !== 'https:') {
                return; // Não mostrar prompt em iframe ou sem HTTPS
            }
            
            e.preventDefault();
            deferredPrompt = e;
            
            setTimeout(() => {
                try {
                    const isDismissed = typeof(Storage) !== "undefined" && 
                                      window.localStorage && 
                                      localStorage.getItem('pwa-dismissed');
                    if (!isDismissed) {
                        document.getElementById('pwaBanner').classList.add('show');
                    }
                } catch (error) {
                    // Se localStorage não estiver disponível, mostra o banner
                    document.getElementById('pwaBanner').classList.add('show');
                }
            }, 5000);
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((result) => {
                    console.log('User choice:', result.outcome);
                    deferredPrompt = null;
                    document.getElementById('pwaBanner').classList.remove('show');
                });
            }
        }

        function dismissPWA() {
            document.getElementById('pwaBanner').classList.remove('show');
            try {
                if (typeof(Storage) !== "undefined" && window.localStorage) {
                    localStorage.setItem('pwa-dismissed', 'true');
                }
            } catch (error) {
                console.warn('LocalStorage não disponível');
            }
        }

        // Prevenir zoom duplo toque no iOS
        function preventDoubleTapZoom() {
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        // AUTO-SAVE
        let saveTimeout;
        document.addEventListener('input', function(e) {
            if (e.target.matches('input, textarea')) {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(saveState, 2000);
            }
        });

        function saveState() {
            const state = {
                formulaCount: formulaCount,
                actionHistory: actionHistory,
                removedFormulas: removedFormulas,
                formulaSchedule: formulaSchedule,
                timestamp: Date.now()
            };
            
            try {
                // Verificar se localStorage está disponível
                if (typeof(Storage) !== "undefined" && window.localStorage) {
                    localStorage.setItem('prescriptionState', JSON.stringify(state));
                    console.log('Estado salvo');
                }
            } catch (error) {
                console.warn('LocalStorage não disponível:', error.message);
                // Aplicação continua funcionando sem persistência
            }
        }

        // Ajustes antes da impressão
        window.addEventListener('beforeprint', function() {
            checkEmptyPages();
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                autoResizeTextarea(textarea);
            });
        });
    </script>
